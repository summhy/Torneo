<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="Torneo">
        <h1>Nuevo Torneo</h1>
        <input type="text" id="txtNombreTorneo" placeholder="Nombre Torneo" required>
        <input type="number" id="txtMaxEquipos" placeholder="Cantidad Max Equipos" required>
        <input type="number" id="txtMaxJugadores" placeholder="Cantidad Max Jugadores" required>
        <input type="number" id="txtMinEdad" placeholder="Cantidad Min Edad" required>

        <input type="button" value="Nuevo Torneo" id="btnCrearTorneo">
    </section>

<section id="Equipo">
    <h1>Nuevo Equipo</h1>
    <input type="text" id="txtNombreEquipo" placeholder="Nombre Equipo" required>
    <input type="text" id="txtPoblacion" placeholder="Poblacion" required>
    <input type="button" value="Nuevo Equipo" id="btnCrearEquipo">
</section>
<div id="divJson"></div>
<input type="button" value="exportar" id="exportar">
    <script type="module" src="./js/main.js"></script>
</body>
</html>
